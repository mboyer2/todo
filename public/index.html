<!DOCTYPE html>
<html>
<head>
	<title>To Do App</title>
	<script src="https://unpkg.com/vue"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/vue"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" href="/main.css">

</head>
<body>
	<div class="container">
		<div id = "app">
		
			<h1> Todo App </h1>
			<p> What do you want to do?</p>
			
			<form v-on:submit="postNewTodo">
				
				<input v-model="newTodo"
				type="text" 
				placeholder="What to do...">
				
				<input type="submit" value="submit">
			</form>
			<br>

			<table class='table'>
				<thead>
					<th>Check Mark Done</th>
					<th>Task Name</th>
					<th>Delete</th>
				</thead>

				<tbody>
					<tr v-for="(todo, index) in todos">
						<!-- on click of checkbox, todo is crossed out -->
						<td><input v-on:click="postCompleteTodo(todo)" v-model="todo.done" type="checkbox"></td>

						<!-- {class, data key: } -->
						<td v-bind:class="{taskDone: todo.done}"> {{todo.todo}} </td>

						<td><button v-on:click="postRemoveTodo(todo)" class="btn">Delete</button></td>
					</tr>
				</tbody>
			</table>



			
		</div>

	</div>
	<script src="/main.js"></script>

</body>
</html>
